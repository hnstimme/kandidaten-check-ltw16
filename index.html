<!doctype html>
<html class="no-js" lang="">
  <head>
      <meta charset="utf-8">
      <title>Kandidaten-Check</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/main.min.css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>

      <!-- For productive: <script src="js/all.js"></script> -->

      <script src="js/jquery-2.2.0.min.js"></script>
      <script src="js/quiz.js"></script>
      <script src="js/circles.min.js"></script>
  </head>
  <body>
    <div class="lw">
      <header>
        <h2>Welcher Kandidat passt zu dir?</h2>
        <h1>Kandidaten-Check</h1>
      </header>

      <section class="issues">
        <h2><span>Wahlkreis wählen</span></h2>
        <p>Mach den Test und schau, welcher Kandidat persönlich und politisch am besten zu dir passt.</p>
      </section>

      <div class="progress">
        <div class="progresstext"></div>
        <div class="progressbar"><div class="currentProgress"></div></div>
      </div>

      <!-- Frage -->
      <section class="wahlkreis">
        <h3 style="display: none;"></h3>
        <div class="tile-grid">
          <div class="waitForTheButton previousQuestion"></div>
          <div class="tiles">
            <div class="tile" id="Eppingen"><span class="logo"><span>EP</span></span><div class="title">Eppingen</div></div>
            <div class="tile" id="Heilbronn"><span class="logo"><span>HN</span></span><div class="title">Heilbronn</div></div>
            <div class="tile" id="Neckarsulm"><span class="logo"><span>NSU</span></span><div class="title">Neckarsulm</div></div>
            <div class="tile" id="Hohenlohe"><span class="logo"><span>HOH</span></span><div class="title">Hohenlohe</div></div>
          </div>
          <div class="waitForTheButton nextQuestion"></div>
        </div>
      </section>
      <!-- /Frage -->

    </div>
    <script>
    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      $("#whatsapp-sharing").css("display", "inline");
    }
    </script>
  </body>
</html>
